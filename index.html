<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="Hero">
    </div>
    <div class="content">
      <h1 class="title">Order Summary</h1>

      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

      <div class="plan">
        <div class="left_box">
          <img src="images/icon-music.svg" alt="music icon">
        
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
      </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="proceed_btn">Proceed to Payment</a>
      <a href="#" class="cancel_btn">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Shivam67653">Shivam Shresth</a>.
  </div>
  
</body>
</html>
